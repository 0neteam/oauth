<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<main layout:fragment="content" class="container my-4" style="margin-left:0">

    <link rel="stylesheet" href="/css/oauth/main.css">
    <!-- Bootstrap CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!-- Font Awesome -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" rel="stylesheet">

    <div class="container">
        <div class="form-user">
            <!-- 프로필 사진 -->
            <img id="profile-img" src="https://static.nid.naver.com/images/web/user/default.png?type=s160" alt="Profile Picture" class="profile-img" onclick="document.getElementById('file-input').click();">

            <!-- 파일 업로드 input -->
            <input type="file" id="file-input" class="file-input" accept="image/*" onchange="updateProfileImage(event)" style="display: none;">

            <!-- 로그인 사용자 이름 -->
            <div class="username">홍길동</div>

            <!-- 사용자 아이디 -->
            <div class="user-id" th:text="'ID@' + ${id}"> @honggildong </div> <!-- 사용자 아이디 -->

            <!-- 로그아웃 버튼 -->
            <button class="btn btn-lg btn-danger btn-block btn-center" style="padding: 8px 16px;" onclick="logout()">로그아웃</button>

            <!-- 카페 이동 버튼 -->
            <button class="btn btn-lg btn-primary btn-block btn-center" style="padding: 8px 16px;" >카페 이동</button>

            <!-- 블로그 이동 버튼 -->
            <button class="btn btn-lg btn-primary btn-block btn-center" style="padding: 8px 16px;" >블로그 이동</button>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/oauth/main.js" type="text/javascript" ></script>


</main>
</html>
